<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link href="css/index.css" rel="stylesheet"/>
    <link href="css/kendo.common.min.css" rel="stylesheet" />
    <title>AVF Demo App</title>

<body>
    <h1>AVF Demo App</h1>
    <p>Garrett Moore - AVF 1311</p>
    <section>
        <div class="app mainPage">
            <div class="left">
                <h3>Native Features</h3>
                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div id="native1" class="demoBoxCover">
                            Notifications
                        </div>
                    </div>
                </div>

                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div id="native2" class="demoBoxCover">
                            Contacts
                        </div>
                    </div>
                </div>

                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div id="native3" class="demoBoxCover">
                            Geolocation
                        </div>
                    </div>
                </div>

                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div id="native4" class="demoBoxCover">
                            Network
                        </div>
                    </div>
                </div>
            </div>

            <div class="middle">
                <h3>JSON-P</h3>
                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div id="json1" class="demoBoxCover">
                            Instagram
                        </div>
                    </div>
                </div>

                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div id="json2" class="demoBoxCover">
                            YouTube Views
                        </div>
                    </div>
                </div>

                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div id="mashup1" class="demoBoxCover">
                            Instagram and Network
                        </div>
                    </div>
                </div>

                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div id="mashup2" class="demoBoxCover">
                            Instagram and Geolocation
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <h3>References</h3>
                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div class="demoBoxCover">
                            <a href="https://play.google.com/store/apps/details?id=es.codefactory.android.app.ma.vocalizerenudemo&hl=en">Vocalization App</a>
                        </div>
                    </div>
                </div>

                <div class="avfDemoLinks">
                    <div class="demoBox">
                        <div class="demoBoxCover">
                            Reference 2
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="app native1" style="display: none;">
            <button type="button" data-value="Back">Back</button>
            <div id="notificationsView">
                Hello!
            </div>
        </div>
    </section>
    <section>
        <div class="app native2" style="display: none;">
            <button type="button" data-value="Back">Back</button>
            <div id="contactsView">
                Contacts: <br /><br />
            </div>
        </div>
    </section>
    <section>

        <div class="app native3" style="display: none;">
            <button type="button" data-value="Back">Back</button>
            <div id="geolocationView"></div>
        </div>
    </section>
    <section>

        <div class="app native4" style="display: none;">
            <button type="button" data-value="Back">Back</button>
            <div id="networkView"></div>
        </div>
    </section>
    <section>

        <div class="app json1" style="display: none;">
            <button type="button" data-value="Back">Back</button>
            <div id="instagramView"></div>
        </div>
    </section>
    <section>

        <div class="app json2" style="display: none;">
            <button type="button" data-value="Back">Back</button>
            <div id="youtubeView"></div>
        </div>
    </section>

    <section>

        <div class="app mashup1" style="display: none;">
            <button type="button" data-value="Back">Back</button>
            <div id="mashup1View"></div>
        </div>
    </section>

    <section>

        <div class="app mashup2" style="display: none;">
            <button type="button" data-value="Back">Back</button>
            <div id="mashup2View"></div>
        </div>
    </section>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/kendo.all.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
